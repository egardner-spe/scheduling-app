{# shifts/templates/shifts/assign_shift.html #}
{% extends "shifts/base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Assign shift for {{ partner.username }} on {{ date }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Create Shift</button>
  </form>
  <a href="{% url 'view_shift_schedule' %}" class="btn btn-link mt-2">‚Üê Back to schedule</a>
</div>
{% endblock %}
