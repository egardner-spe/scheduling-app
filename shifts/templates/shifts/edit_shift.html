{% extends "shifts/base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Edit Shift on {{ shift.date }}</h2>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Start Time</label>
      <select name="start_time" class="form-select">
        {% for val,label in time_choices %}
        <option value="{{ val }}" {% if shift.start_time|stringformat:"s" == val %}selected{% endif %}>
        {{ label }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">End Time</label>
      <select name="end_time" class="form-select">
        {% for val,label in time_choices %}
        <option value="{{ val }}" {% if shift.end_time|stringformat:"s" == val %}selected{% endif %}>
        {{ label }}
        </option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">Save Changes</button>
    <a href="{% url 'view_shift_schedule' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
