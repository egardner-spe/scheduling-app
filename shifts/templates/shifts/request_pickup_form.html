{% extends 'shifts/base.html' %}

{% block content %}
  <h2>Confirm Shift Pickup</h2>
  <p>Do you want to request to pick up this shift?</p>
  <ul>
    <li>Date: {{ shift.date }}</li>
    <li>Time: {{ shift.start_time }} - {{ shift.end_time }}</li>
  </ul>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Pickup Request</button>
  </form>
  <a href="{% url 'available_shifts' %}">Cancel</a>
{% endblock %}
