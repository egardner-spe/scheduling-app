<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>My Availability</h2>
  <a href="{% url 'set_availability' %}" class="btn btn-primary">
    Edit Availability
  </a>
</div>

<table class="table">
  <thead>
  <tr>
    <th>Day</th>
    <th>Times</th>
  </tr>
  </thead>
  <tbody>
  {% for avail in availabilities %}
  <tr>
    <td>{{ avail.day }}</td>
    <td>
      {% if avail.is_available %}
      {{ avail.start_time|time:"g:i A" }} â€“ {{ avail.end_time|time:"g:i A" }}
      {% else %}
      <span class="text-muted">Off</span>
      {% endif %}
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="2">No availability set.</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
