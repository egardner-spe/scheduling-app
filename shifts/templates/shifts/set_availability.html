{% extends 'shifts/base.html' %}

{% block content %}
<h2>Set Your Weekly Availability</h2>

<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Available</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for form in formset %}
            <tr>
                <td>{{ form.day.value }}</td>
                <td>{{ form.available }}</td>
                <td>{{ form.start_time }}</td>
                <td>{{ form.end_time }}</td>
            </tr>
            {{ form.day.as_hidden }}
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Save Availability</button>
</form>
{% endblock %}
